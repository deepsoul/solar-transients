<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="150" cy="200" r="1" fill="#FFFFFF"/>
    <circle cx="300" cy="150" r="0.8" fill="#FFB347"/>
    <circle cx="800" cy="180" r="1.2" fill="#87CEEB"/>
    <circle cx="700" cy="300" r="0.6" fill="#DDA0DD"/>
    <circle cx="200" cy="400" r="0.9" fill="#FFFFFF"/>
    <circle cx="850" cy="450" r="1.1" fill="#FFB347"/>
    <circle cx="100" cy="600" r="0.7" fill="#87CEEB"/>
    <circle cx="900" cy="650" r="1.3" fill="#DDA0DD"/>
    <circle cx="250" cy="750" r="0.8" fill="#FFFFFF"/>
    <circle cx="750" cy="800" r="1" fill="#FFB347"/>
    <circle cx="500" cy="100" r="0.5" fill="#87CEEB"/>
    <circle cx="600" cy="900" r="0.9" fill="#DDA0DD"/>
  </g>
  
  <!-- Central cosmic object -->
  <g transform="translate(500, 500)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="200" fill="url(#starGlow)" opacity="0.3"/>
    
    <!-- Main cosmic body -->
    <circle cx="0" cy="0" r="120" fill="#FF6B35" opacity="0.9"/>
    
    <!-- Inner details -->
    <circle cx="0" cy="0" r="80" fill="#FFB347" opacity="0.7"/>
    <circle cx="0" cy="0" r="50" fill="#FFD700" opacity="0.8"/>
    
    <!-- Energy rings -->
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.6" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="160" ry="40" fill="none" stroke="#FFB347" stroke-width="1.5" opacity="0.5" transform="rotate(-20)"/>
    
    <!-- Energy particles -->
    <g stroke="#FF6B35" stroke-width="2" opacity="0.7">
      <line x1="-200" y1="0" x2="-150" y2="0"/>
      <line x1="150" y1="0" x2="200" y2="0"/>
      <line x1="0" y1="-200" x2="0" y2="-150"/>
      <line x1="0" y1="150" x2="0" y2="200"/>
      <line x1="-141" y1="-141" x2="-106" y2="-106"/>
      <line x1="141" y1="141" x2="106" y2="106"/>
      <line x1="141" y1="-141" x2="106" y2="-106"/>
      <line x1="-141" y1="141" x2="-106" y2="106"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="500" y="850" text-anchor="middle" fill="#FF6B35" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" filter="url(#glow)">
    COSMIC DRIFT
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="900" text-anchor="middle" fill="#F5F5F5" font-family="Inter, sans-serif" font-size="18" font-weight="300" opacity="0.8">
    SOLAR TRANSIENTS
  </text>
</svg>

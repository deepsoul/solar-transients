<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="flareGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8C42;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FFB347;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <filter id="intenseGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="url(#solarGradient)"/>
  
  <!-- Solar flares -->
  <g transform="translate(500, 400)">
    <!-- Main solar body -->
    <circle cx="0" cy="0" r="150" fill="url(#flareGlow)"/>
    
    <!-- Solar flares - dynamic energy bursts -->
    <g stroke="#FF6B35" stroke-width="8" stroke-linecap="round" opacity="0.9">
      <!-- Primary flares -->
      <line x1="0" y1="-200" x2="0" y2="-300"/>
      <line x1="0" y1="200" x2="0" y2="300"/>
      <line x1="-200" y1="0" x2="-300" y2="0"/>
      <line x1="200" y1="0" x2="300" y2="0"/>
      
      <!-- Diagonal flares -->
      <line x1="-141" y1="-141" x2="-212" y2="-212"/>
      <line x1="141" y1="141" x2="212" y2="212"/>
      <line x1="141" y1="-141" x2="212" y2="-212"/>
      <line x1="-141" y1="141" x2="-212" y2="212"/>
    </g>
    
    <!-- Secondary energy bursts -->
    <g stroke="#FFB347" stroke-width="4" stroke-linecap="round" opacity="0.7">
      <line x1="-50" y1="-150" x2="-80" y2="-200"/>
      <line x1="50" y1="-150" x2="80" y2="-200"/>
      <line x1="-50" y1="150" x2="-80" y2="200"/>
      <line x1="50" y1="150" x2="80" y2="200"/>
      <line x1="-150" y1="-50" x2="-200" y2="-80"/>
      <line x1="-150" y1="50" x2="-200" y2="80"/>
      <line x1="150" y1="-50" x2="200" y2="-80"/>
      <line x1="150" y1="50" x2="200" y2="80"/>
    </g>
    
    <!-- Energy particles -->
    <g fill="#FFD700" opacity="0.8">
      <circle cx="-100" cy="-100" r="3"/>
      <circle cx="100" cy="-100" r="2"/>
      <circle cx="-100" cy="100" r="2.5"/>
      <circle cx="100" cy="100" r="3.5"/>
      <circle cx="0" cy="-120" r="2"/>
      <circle cx="0" cy="120" r="2.5"/>
      <circle cx="-120" cy="0" r="2"/>
      <circle cx="120" cy="0" r="3"/>
    </g>
    
    <!-- Core -->
    <circle cx="0" cy="0" r="60" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Energy waves -->
  <g stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.4">
    <ellipse cx="500" cy="400" rx="250" ry="80" transform="rotate(15 500 400)"/>
    <ellipse cx="500" cy="400" rx="200" ry="60" transform="rotate(-10 500 400)"/>
    <ellipse cx="500" cy="400" rx="300" ry="100" transform="rotate(45 500 400)"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="850" text-anchor="middle" fill="#FF6B35" font-family="Space Grotesk, sans-serif" font-size="48" font-weight="700" filter="url(#intenseGlow)">
    SOLAR FLARES
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="900" text-anchor="middle" fill="#F5F5F5" font-family="Inter, sans-serif" font-size="18" font-weight="300" opacity="0.8">
    SOLAR TRANSIENTS
  </text>
</svg>

<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative particles -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="3" fill="#FF6B35"/>
    <circle cx="1000" cy="100" r="2" fill="#FFB347"/>
    <circle cx="150" cy="500" r="2.5" fill="#87CEEB"/>
    <circle cx="1050" cy="450" r="2" fill="#DDA0DD"/>
    <circle cx="300" cy="400" r="1.5" fill="#FF6B35"/>
    <circle cx="900" cy="350" r="2" fill="#FFB347"/>
    <circle cx="100" cy="300" r="1" fill="#87CEEB"/>
    <circle cx="1100" cy="200" r="1.5" fill="#DDA0DD"/>
  </g>
  
  <!-- Main solar symbol -->
  <g transform="translate(600, 200)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    
    <!-- Main solar circle -->
    <circle cx="0" cy="0" r="60" fill="#FF6B35"/>
    
    <!-- Solar rays -->
    <g stroke="#FF6B35" stroke-width="4" stroke-linecap="round" opacity="0.8">
      <!-- Cardinal directions -->
      <line x1="-100" y1="0" x2="-80" y2="0"/>
      <line x1="80" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="-100" x2="0" y2="-80"/>
      <line x1="0" y1="80" x2="0" y2="100"/>
      
      <!-- Diagonal rays -->
      <line x1="-70.7" y1="-70.7" x2="-56.6" y2="-56.6"/>
      <line x1="70.7" y1="70.7" x2="56.6" y2="56.6"/>
      <line x1="70.7" y1="-70.7" x2="56.6" y2="-56.6"/>
      <line x1="-70.7" y1="70.7" x2="-56.6" y2="56.6"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#1A1A1A"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="380" text-anchor="middle" fill="url(#textGradient)" font-family="Space Grotesk, sans-serif" font-size="72" font-weight="700" filter="url(#glow)">
    SOLAR TRANSIENTS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" fill="#F5F5F5" font-family="Inter, sans-serif" font-size="24" font-weight="400" opacity="0.8">
    Electronic Music Artist
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="460" x2="800" y2="460" stroke="#FF6B35" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom text -->
  <text x="600" y="500" text-anchor="middle" fill="#F5F5F5" font-family="Inter, sans-serif" font-size="18" font-weight="300" opacity="0.7">
    Atmospheric Soundscapes â€¢ Immersive Audio Experiences
  </text>
</svg>
